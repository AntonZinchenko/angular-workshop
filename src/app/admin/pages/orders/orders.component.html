<div class="container">
  <div class="row">
    <div class="col-md-12 content-table">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-md-6">
              <h3 class="panel-title">{{'admin.orders.title' | translate}}</h3>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th>{{'admin.orders.columns.customer' | translate}}</th>
                <th>{{'admin.orders.columns.address' | translate}}</th>
                <th>{{'admin.orders.columns.books' | translate}}</th>
                <th>{{'admin.orders.columns.status' | translate}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders$ | async"
                app-admin-order-list-item [order]="order" (edit)="onEditItem($event)" (delete)="onDeleteItem($event)">
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
