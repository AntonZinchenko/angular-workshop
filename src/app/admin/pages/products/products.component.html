<div class="container">
  <div class="row">
    <div class="col-md-12 content-table">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-md-6">
              <h3 class="panel-title">{{'admin.products.title' | translate}}</h3>
            </div>
            <div class="col col-md-6 text-right">
              <button type="button" (click)="onAddNew()" class="btn btn-sm btn-primary btn-create">{{'admin.products.add' | translate}}</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th>{{'admin.products.columns.title' | translate}}</th>
                <th>{{'admin.products.columns.desc' | translate}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products$ | async"
                app-admin-product-list-item [product]="product" (edit)="onEditItem($event)" (delete)="onDeleteItem($event)">
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
