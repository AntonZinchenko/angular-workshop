<div class="container-fluid" *ngIf="product">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="container">
                <div class="col-xs-12 col-md-4 col-md-offset-1">
                    <figure class="text-center">
                        <img src="{{product.url}}" alt="{{product.title}}" class="img-thumbnail">
                    </figure>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="product-title">{{product.title}} <small>({{product.published | date}})</small></div>
                    <div class="product-desc">{{product.desc}}</div>
                    <div class="product-rating">
                        <i class="fa fa-star gold" *ngFor="let isEnabled of product.rating | toStars:5"
                            [ngClass]="isEnabled ? 'fa-star gold' : 'fa-star-o'"></i>
                        <hr>
                        <!-- Тут не получиться применить пайп currency? -->
                        <div class="product-price">{{'products.price' | translate}} $ {{product.price}}</div>
                        <hr>
                        <div class="btn-group cart">
                            <button (click)="onBuy(product)" [disabled]="!product.isAvailable" type="button" class="btn btn-success">{{'products.buy' | translate}}</button>
                        </div>
                        <div class="btn-group wishlist">
                            <app-continue-button (redirect)="onShowProducts()"></app-continue-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
