<div class="container-fluid" *ngIf="product">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="container">
                <div class="col-xs-12 col-md-4 col-md-offset-1">
                    <figure class="text-center">
                        <img src="{{product.url}}" alt="The Amazing Product" class="img-thumbnail">
                    </figure>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="product-title">{{product.title}} <small>({{product.published | date}})</small></div>
                    <div class="product-desc">{{product.desc}}</div>
                    <div class="product-rating">
                        <i class="fa fa-star gold" *ngFor="let isEnabled of product.rating | toStars:5"
                            [ngClass]="isEnabled ? 'fa-star gold' : 'fa-star-o'"></i>
                        <hr>
                        <div class="product-price">Price: $ {{product.price}}</div>
                        <hr>
                        <div class="btn-group cart">
                            <button (click)="onBuy(product)" type="button" class="btn btn-success">
                                Add to cart
                            </button>
                        </div>
                        <div class="btn-group wishlist">
                            <button (click)="onShowProducts()" type="button" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
