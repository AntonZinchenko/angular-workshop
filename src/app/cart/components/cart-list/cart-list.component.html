<div *ngFor="let group of groups">
  <div appSelectedItem class="row">
    <app-cart-list-item
      [product]="group.product"
      [quantity]="group.quantity"
      (increase)="onIncrease($event)"
      (decrease)="onDecrease($event)"
      (remove)="onRemoveProduct($event)"></app-cart-list-item>
  </div>
  <hr />
</div>
<app-cart-list-footer
  [totalSum]="totalSum"
  [totalQuantity]="totalQuantity"></app-cart-list-footer>
