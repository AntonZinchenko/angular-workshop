<div class="col-xs-2">
  <img class="img-responsive" src="{{ product.url }}" />
</div>
<div class="col-xs-4">
  <h4 class="product-name">
    <strong>{{product.title | uppercase}}</strong>
  </h4>
  <h4>
    <small>{{product.desc | slice: 0:200}}..</small>
  </h4>
</div>
<div class="col-xs-6">
  <div class="col-xs-6 text-right">
    <h6>
      <strong>{{product.price | currency:'USD':'symbol'}} <span class="text-muted">x</span></strong>
    </h6>
  </div>
  <div class="col-xs-3">
    <input type="text" disabled class="form-control input-sm" value="{{ quantity }}" />
  </div>
  <div class="col-xs-3 text-left">
    <button type="button" (click)="onIncrease(product)" class="btn btn-link btn-xs">
      <span class="glyphicon glyphicon-plus"> </span>
    </button>
    <button type="button" (click)="onDecrease(product)" class="btn btn-link btn-xs">
      <span class="glyphicon glyphicon-minus"> </span>
    </button>
    <button type="button" (click)="onRemoveProduct(product)" class="btn btn-link btn-xs">
      <span class="glyphicon glyphicon-trash"> </span>
    </button>
  </div>
</div>
