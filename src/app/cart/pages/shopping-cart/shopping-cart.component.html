<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-9">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-xs-3">
                                <button (click)="onShowProducts()" type="button" class="btn btn-primary btn-sm btn-block">
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="cart-content" *ngIf="(selectedProducts$ | async)?.length as hasRows; else noRows">
                        <app-user-selection [products]="selectedProducts$ | async" (delete)="onDeleteProduct($event)">
                        </app-user-selection>
                        <hr>
                        <app-address-form [address]="shippingInfo" (order)="onOrder($event)"></app-address-form>
                    </div>
                    <ng-template #noRows>
                        <h3>No items</h3>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
