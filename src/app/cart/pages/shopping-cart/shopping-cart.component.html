<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #f="ngForm" novalidate (ngSubmit)="f.valid && createOrder(f.value, f.valid)">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-9">
                                    <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                                </div>
                                <div class="col-xs-3">
                                    <button (click)="showProducts()" type="button"
                                        class="btn btn-primary btn-sm btn-block">
                                        <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <h3 *ngIf="!selectedProducts.length">No items</h3>
                        <div *ngIf="selectedProducts.length" class="cart-content">
                            <div *ngFor="let product of selectedProducts | groupBy:'id'">
                                <div class="row">
                                    <div class="col-xs-2"><img class="img-responsive" src="{{product.items[0].url}}">
                                    </div>
                                    <div class="col-xs-4">
                                        <h4 class="product-name"><strong>{{product.items[0].title}}</strong></h4>
                                        <h4><small>{{product.items[0].desc| slice:0:200}}..</small></h4>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="col-xs-6 text-right">
                                            <h6><strong>{{product.items[0].price}} <span
                                                        class="text-muted">x</span></strong></h6>
                                        </div>
                                        <div class="col-xs-4">
                                            <input type="text" disabled class="form-control input-sm"
                                                value="{{product.items.length}}">
                                        </div>
                                        <div class="col-xs-2">
                                            <button type="button" (click)="removeProduct(product.items[0])"
                                                class="btn btn-link btn-xs">
                                                <span class="glyphicon glyphicon-trash"> </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            <div class="row text-center">
                                <div class="col-xs-9">
                                    <h4 class="text-right">Total <strong>${{totalPrice}}</strong></h4>
                                </div>
                            </div>
                            <hr>
                            <div class="shipping-info">
                                <div class="form-group col-xs-12">
                                    <h3>Shipping info</h3>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="firstName">First Name</label>
                                    <div class="controls">
                                        <input id="firstName" name="firstName" required
                                            [(ngModel)]="shippingInfo.firstName" #firstName="ngModel" type="text"
                                            class="form-control">
                                        <small [hidden]="firstName.valid || (firstName.pristine && !f.submitted)"
                                            class="text-danger">
                                            First Name is required.
                                        </small>
                                    </div>
                                </div>

                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="lastName">Last Name</label>
                                    <div class="controls">
                                        <input id="lastName" name="lastName" required
                                            [(ngModel)]="shippingInfo.lastName" #lastName="ngModel" type="text"
                                            class="form-control">
                                        <small [hidden]="lastName.valid || (lastName.pristine && !f.submitted)"
                                            class="text-danger">
                                            Last Name is required.
                                        </small>
                                    </div>
                                </div>

                                <div class="form-group col-xs-3">
                                    <label class="control-label" for="shippingCity">Shipping City</label>
                                    <div class="controls">
                                        <input id="shippingCity" name="shippingCity" required
                                            [(ngModel)]="shippingInfo.shippingCity" #shippingCity="ngModel" type="text"
                                            class="form-control">
                                        <small [hidden]="shippingCity.valid || (shippingCity.pristine && !f.submitted)"
                                            class="text-danger">
                                            Shipping City is required.
                                        </small>
                                    </div>
                                </div>

                                <div class="form-group col-xs-9">
                                    <label class="control-label" for="shippingAddress">Shipping Address</label>
                                    <div class="controls">
                                        <input id="shippingAddress" name="shippingAddress" required
                                            [(ngModel)]="shippingInfo.shippingAddress" #shippingAddress="ngModel"
                                            type="text" class="form-control" />
                                        <small
                                            [hidden]="shippingAddress.valid || (shippingAddress.pristine && !f.submitted)"
                                            class="text-danger">
                                            Shipping Address is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="selectedProducts.length" class="panel-footer">
                        <div class="row text-center">
                            <div class="col-xs-9">
                            </div>
                            <div class="col-xs-3">
                                <button type="submit" class="btn btn-success btn-block">
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
