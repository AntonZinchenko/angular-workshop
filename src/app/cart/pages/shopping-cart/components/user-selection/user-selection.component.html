<div *ngFor="let product of products | groupBy:'id'">
    <div class="row">
        <div class="col-xs-2"><img class="img-responsive" src="{{product.items[0].url}}">
        </div>
        <div class="col-xs-4">
            <h4 class="product-name"><strong>{{product.items[0].title}}</strong></h4>
            <h4><small>{{product.items[0].desc| slice:0:200}}..</small></h4>
        </div>
        <div class="col-xs-6">
            <div class="col-xs-6 text-right">
                <h6><strong>{{product.items[0].price}} <span class="text-muted">x</span></strong></h6>
            </div>
            <div class="col-xs-4">
                <input type="text" disabled class="form-control input-sm" value="{{product.items.length}}">
            </div>
            <div class="col-xs-2">
                <button type="button" (click)="onRemoveProduct(product.items[0])" class="btn btn-link btn-xs">
                    <span class="glyphicon glyphicon-trash"> </span>
                </button>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="row text-center">
    <div class="col-xs-9">
        <h4 class="text-right">Total <strong>${{totalPrice}}</strong></h4>
    </div>
</div>
